services:
  mongo-primary:
    image: mongo:latest
    container_name: mongo-primary
    command: ["--replSet", "rs0"]
    ports:
      - "27017:27017"
    networks:
      - picverse-network
    volumes:
      - mongo-primary-data:/data/db

  mongo-secondary:
    image: mongo:latest
    container_name: mongo-secondary
    command: ["--replSet", "rs0"]
    ports:
      - "27018:27017"
    networks:
      - picverse-network
    volumes:
      - mongo-secondary-data:/data/db

  mongo-arbiter:
    image: mongo:latest
    container_name: mongo-arbiter
    command: ["--replSet", "rs0"]
    ports:
      - "27019:27017"
    networks:
      - picverse-network
    volumes:
      - mongo-arbiter-data:/data/db

